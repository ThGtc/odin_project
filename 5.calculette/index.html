<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculette</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

 <div class="mainbox">   
    <div class="calculator">
        <div class="display">
            <p class="currentOperation"></p>
            <p class="result"></p>
        </div>
        <div class="buttons">

            <button class="option" id="delete">Del</button>
            <button class="option" id="clear">Clear</button>
            <button class="option" id="reset">Restart</button>
            <button class="operator">รท</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="number">0</button>
            <button class="number">.</button>
            <button class="calculate">=</button>
        </div>
    </div>
</div>

</body>
</html>
